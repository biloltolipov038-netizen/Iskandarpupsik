<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Uzbekistan | Каталог</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --kia-black: #05141f;
            --kia-red: #ea0029;
            --bg: #f4f7f9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { background-color: var(--bg); color: var(--kia-black); overflow-x: hidden; }

        header {
            background: var(--kia-black);
            padding: 20px 0;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 26px; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }
        .logo span { color: var(--kia-red); }

        .search-wrapper { max-width: 500px; margin: 15px auto 0; padding: 0 20px; }
        .search-input {
            width: 100%; padding: 12px 25px; border-radius: 30px; border: none; outline: none; font-size: 16px;
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .car-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .car-card:hover { transform: translateY(-5px); }

        .image-box {
            background: #fff;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }
        .image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .tag {
            position: absolute; top: 12px; left: 12px;
            background: var(--kia-red); color: white;
            padding: 4px 10px; font-size: 11px; font-weight: bold; border-radius: 3px;
        }

        .content { padding: 20px; flex-grow: 1; }
        .title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
        .price { font-size: 18px; color: var(--kia-red); font-weight: 800; margin-bottom: 15px; }
        
        .features { list-style: none; margin-bottom: 20px; font-size: 13px; color: #666; }
        .features li { margin-bottom: 6px; display: flex; align-items: center; }
        .features i { color: var(--kia-red); margin-right: 8px; }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: var(--kia-black); color: white; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .btn:hover { background: var(--kia-red); }

        /* Кнопка корзины */
        .cart-btn {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background: var(--kia-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; cursor: pointer; z-index: 1001;
            box-shadow: 0 5px 15px rgba(234, 0, 41, 0.4);
        }
        .badge {
            position: absolute; top: 0; right: 0; background: var(--kia-black);
            width: 20px; height: 20px; border-radius: 50%; font-size: 11px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Модалка */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-body {
            background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 15px;
        }
        .input-group { margin-bottom: 12px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }

        .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .btn-tg {
            width: 100%; background: #24A1DE; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">KIA <span>Uzbekistan</span></div>
    <div class="search-wrapper">
        <input type="text" class="search-input" id="search" placeholder="Поиск модели..." onkeyup="search()">
    </div>
</header>

<div class="container">
    <div class="grid" id="cars-container"></div>
</div>

<div class="cart-btn" onclick="toggleModal()">
    <i class="fas fa-shopping-cart"></i>
    <div class="badge" id="count">0</div>
</div>

<div id="modal" onclick="if(event.target == this) toggleModal()">
    <div class="modal-body">
        <h3>Оформление</h3>
        <div id="cart-content" style="margin: 15px 0;"></div>
        <p>Итого: <b id="total-price">0</b> сум</p><br>
        
        <div class="input-group"><input type="text" id="name" placeholder="Ваше имя"></div>
        <div class="input-group"><input type="text" id="phone" value="+998"></div>

        <button class="btn-tg" onclick="sendOrder()">Заказать в Telegram</button>
    </div>
</div>

<script>
    // Используем проверенные ссылки на изображения
    const carData = [
        { id: 1, name: "Kia EV9", price: 1150000000, img: "https://www.pngall.com/wp-content/uploads/15/Kia-EV9-PNG-Image.png", tag: "Электро", specs: ["Запас 541 км", "7 мест", "AWD"] },
        { id: 2, name: "Kia Sorento", price: 585000000, img: "https://www.pngall.com/wp-content/uploads/13/Kia-Sorento-PNG-File.png", tag: "SUV", specs: ["Smartstream 2.5", "4x4", "ADAS"] },
        { id: 3, name: "Kia Sportage", price: 460000000, img: "https://www.pngall.com/wp-content/uploads/13/Kia-Sportage-PNG-Cutout.png", tag: "Хит", specs: ["LED оптика", "Климат-контроль"] },
        { id: 4, name: "Kia K8", price: 730000000, img: "https://static.tildacdn.com/tild6333-6161-4166-a630-313463376535/k8_white.png", tag: "Бизнес", specs: ["3.5 GDI", "Nappa", "Meridian"] },
        { id: 5, name: "Kia Carnival", price: 620000000, img: "https://kia.com.py/wp-content/uploads/2021/07/Carnival-4.png", tag: "Минивэн", specs: ["VIP салон", "8-АКПП"] },
        { id: 6, name: "Kia Sonet", price: 199000000, img: "https://static.tildacdn.com/tild3563-6330-4339-b235-303732383833/sonet_silver.png", tag: "Новинка", specs: ["Экран 8'", "Камера", "Компакт"] }
    ];

    let cart = [];

    function render() {
        const container = document.getElementById('cars-container');
        container.innerHTML = carData.map(car => `
            <div class="car-card">
                <div class="image-box">
                    <span class="tag">${car.tag}</span>
                    <img src="${car.img}" onerror="this.src='https://via.placeholder.com/300x150?text=KIA+Model'">
                </div>
                <div class="content">
                    <div class="title">${car.name}</div>
                    <div class="price">${car.price.toLocaleString()} сум</div>
                    <ul class="features">
                        ${car.specs.map(s => `<li><i class="fas fa-check"></i> ${s}</li>`).join('')}
                    </ul>
                    <button class="btn" onclick="addToCart(${car.id})">В корзину</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        cart.push(carData.find(c => c.id === id));
        document.getElementById('count').innerText = cart.length;
    }

    function toggleModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display == 'flex') ? 'none' : 'flex';
        const list = document.getElementById('cart-content');
        const total = document.getElementById('total-price');
        let sum = 0;
        list.innerHTML = cart.map(item => {
            sum += item.price;
            return `<div class="cart-item"><span>${item.name}</span><b>${item.price.toLocaleString()}</b></div>`;
        }).join('');
        total.innerText = sum.toLocaleString();
    }

    function search() {
        const val = document.getElementById('search').value.toLowerCase();
        const cards = document.querySelectorAll('.car-card');
        carData.forEach((car, i) => {
            cards[i].style.display = car.name.toLowerCase().includes(val) ? 'flex' : 'none';
        });
    }

    function sendOrder() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        if(cart.length == 0 || name.length < 2) return alert("Заполните данные");

        let text = `ЗАКАЗ KIA%0AИмя: ${name}%0AТел: ${phone}%0A%0AМашины:%0A`;
        cart.forEach((c, i) => text += `${i+1}. ${c.name}%0A`);
        
        window.open(`https://t.me/share/url?url=https://t.me/+998771202012&text=${text}`, '_blank');
    }

    render();
</script>
</body>
</html>
